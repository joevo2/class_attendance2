<ion-view title="Class Attendance">
    <ion-content padding="true" class="has-header">
        <form class="list" ng-submit="doLogin()">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="Example: S001" ng-model="login.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="login.password">
            </label>
            <div class="spacer" style="width: 300px; height: 1dw0px;"></div>
            <button type="submit" class="button button-positive button-block  button-full">Sign in</button>
            <button class="button button-positive button-clear button-block  button-full">Forget Password</button>
            <a href="#/signup" class="button button-positive button-clear button-block  button-full">Sign Up</a>
        </form>
    </ion-content>
</ion-view>
