<ion-view title="Module">
    <ion-content padding="true" class="has-header">
        <div class="list">
            <div class="item item-divider">Module details</div>
            <ion-item class="item-text-wrap">
              <h4>{{selectedModule.code}}</h4>
              <h2>{{selectedModule.name}}</h2>
              <p ng-repeat="week in selectedModule.availability.week">{{week.name}}: {{(week.start).substring(11,16)}} - {{(week.end).substring(11,16)}} </p>
            </ion-item>
            <div class="item item-divider">Lecturer</div>
            <div class="item item-body">{{selectedModule.lecturer}}</div>

            <!-- <div class="item item-divider">Notes</div>
            <div class="item item-body"></div> -->
        </div>
        <button class="button button-full button-assertive" ng-click="attendClass()" ng-class="{disabled: attend}">Attend</button>

    </ion-content>
</ion-view>
