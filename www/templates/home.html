  <ion-content padding="true" class="has-header">
    <h1>Today</h1>
    <ion-list>
      <ion-item class="item-thumbnail-left item-text-wrap" href="#/class">

        <p>9:00am - 11:00am</p>
      </ion-item>
      <ion-item class="item-thumbnail-left item-text-wrap">
        <h4>MOD002691</h4>
        <h2>Undergraduate Major Project</h2>
        <p>11:00am - 2:00pm</p>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>Item 1</ion-item>
      <ion-item>Item 2</ion-item>
      <ion-item>Item 3</ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="home-menu.html" type="text/ng-template">
  <ion-popover-view style="height:100px;">
    <ion-header-bar>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
    <ul class="list">
      <li class="item">
        <a class="item-icon-left" ng-click="logout()">
          <i class="icon ion-log-out"></i> Logout
        </a>
      </li>
    </ul>
    </ion-content>
  </ion-popover-view>
</script>
