<ion-view title="Home">
  <ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="openPopover($event)">
      <i class="icon ion-more"></i>
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="item item-divider">
      Today
    </div>
    <ion-list>
      <ion-item class="item-text-wrap" href="" ng-repeat="module in modules" ng-click="goToClass()">
        <h4>{{module.code}}</h4>
        <h2>{{module.name}}</h2>
        <p>{{module.availability.start}} - {{module.availability.end}}</p>
      </ion-item>
    </ion-list>
    <br>
    <div class="item item-divider">
      Tomorrow
    </div>
    <ion-list>
      <ion-item class="item-text-wrap" href="">
        <h4>MOD002691</h4>
        <h2>Undergraduate Major Project</h2>
        <p>11:00am - 2:00pm</p>
      </ion-item>
    </ion-list>
    <!-- <button class="button button-full button-stable">View Week Schedule</button> -->
  </ion-content>
  <nav mfb-menu position="br" effect="zoomin" active-icon="ion-plus-round" resting-icon="ion-plus-round" toggling-method="hover">
    <button mfb-button icon="fa fa-book" label="Add Module" ng-click="goto('register_module')"></button>
  </nav>
</ion-view>

<script id="home-menu.html" type="text/ng-template">
  <ion-popover-view style="height:160px;">
    <ion-header-bar>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
    <ul class="list">
      <li class="item">
        <a class="item-icon-left">
          <i class="icon ion-person"></i> Profile
        </a>
      </li>
      <li class="item">
        <a class="item-icon-left" ng-click="logout()">
          <i class="icon ion-log-out"></i> Logout
        </a>
      </li>
    </ul>
    </ion-content>
  </ion-popover-view>
</script>
